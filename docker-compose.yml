services:
  elasticsearch:
#    image: elasticsearch:8.13.0
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-elasticsearch:8.13.0
    container_name: elasticsearch_instance
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./userdict/userdict_ko.txt.txt:/usr/share/elasticsearch/config/userdict_ko.txt
      - esdata:/usr/share/elasticsearch/data
      # - ./userdict:/usr/share/elasticsearch/config/userdict

    networks:
      - spring-boot-network

  kibana:
    image: kibana:8.13.0
    container_name: kibana_instance
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - spring-boot-network

  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: ady_db
      POSTGRES_USER: any
      POSTGRES_PASSWORD: any
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - spring-boot-network

volumes:
  esdata:
  dbdata:

networks:
  spring-boot-network:
    driver: bridge
